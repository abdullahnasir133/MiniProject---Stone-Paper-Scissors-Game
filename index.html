<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock Paper Scissors Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Rock Paper Scissors</h1>

  <div class="choices" aria-label="Choose your move">
    <div class="choice" id="rock" role="button" aria-label="Rock">
      <img src="./images/rock.png" alt="Rock icon" />
    </div>
    <div class="choice" id="paper" role="button" aria-label="Paper">
      <img src="./images/paper.png" alt="Paper icon" />
    </div>
    <div class="choice" id="scissors" role="button" aria-label="Scissors">
      <img src="./images/scissors.png" alt="Scissors icon" />
    </div>
  </div>

  <div class="score-board" aria-live="polite">
    <div class="score">
      <p id="user-score">0</p>
      <p>You</p>
    </div>
    <div class="score">
      <p id="comp-score">0</p>
      <p>Comp</p>
    </div>
  </div>

  <div class="msg-container">
    <p id="msg" role="status">Play your move</p>
  </div>

  <script src="app.js"></script>
</body>
</html>
